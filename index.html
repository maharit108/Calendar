<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Calendar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style/style.css">
    </head>
    <body onload = 'calRender()'>
      <div class = 'wrapper'>
        <div class = 'calendar'>
          <div class = 'months'>
            <div class ='prev' onclick="moveDate('prev')">
              <span> &#10094; </span>
            </div>
            <div class = 'current'>
              <h2 class='current_mnth' id='current_mnth'>January</h2>
              <p id='current_date'></p>
            </div>
            <div class = 'next' onclick="moveDate('next')">
              <span> &#10095; </span>
            </div>
          </div>
          <div class = 'week'>
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thurs</div>
            <div>Fri</div>
            <div>Sat</div>
          </div>
          <div class = 'days'></div>
        </div>
      </div>
      <script src='./index.js'></script>
    </body>
</html>
